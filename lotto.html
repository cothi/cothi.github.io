<script>

var LottoFrame = document.getElementById("LottoNumFrame")
var CheckNum = 1;

function LottoNumber() {
    let lotto = [];
    for(var i = 1; i < 7; i++)
    {
        let n = Math.floor(Math.random() * 45) + 1;

        if (!SameNumCheck(n)) 
        {
            lotto.push(n);
        } else
        {
            i--;
        }
    }

    function SameNumCheck(n) {
        return lotto.find((e) => (e === n));
    }
    LottoFrame.innerHTML += CheckNum + "th, "
    for(var i = 0; i < 6; i++)
    {
        LottoFrame.innerHTML +=  lotto[i] + " ";
    }
    CheckNum++;
    LottoFrame.innerHTML += "<br>"
}



</script>
